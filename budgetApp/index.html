<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Budget App</title>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="dist/main.css">
  </head>
  <body>
    <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Available Budget in <span class="budget__title--month">%Month%</span>:
                </div>

                <div class="budget__value"> 0</div>

                <div class="budget__income clearfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value">+  </div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>

                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value">-  </div>
                        <div class="budget__expenses--percentage">%</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="number" class="add__value" placeholder="Value">
                    <button class="add__btn">
                      <i class="ion-ios-checkmark-outline"></i>
                    </button>
                </div>
            </div>
                <div class="categories">
                    <h2 class="blue">Income</h2>
                    <h2 class="red">Expenses</h2>
                </div>
            <div class="container">
              <div class="incomeList">
<!-- INCOMES -->

              </div>
<!-- EXPENSES -->
                <div class="expensesList">

                </div>
            <!-- CONTAINER FOR EXP. AND INC. ENDS HERE -->
        </div>


<script type="text/javascript" src="src/app/app.js"></script>
  </body>
</html>
