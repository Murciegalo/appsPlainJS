<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>to Do Tasks List</title>
  <link rel="stylesheet" href="/dist/main.css">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
  <div class="row">
        <div class="card-content"> <!--Section 1-->
          <span class="card-title">Task List</span>
          <div class="row">
            <form action="" id="task-form">
              <div class="input-field">
                <input type="text" name="task" id="task" placeholder='New Task'>
              </div>
              <input type="submit" value="Add Task" class="btn">
            </form>
          </div>
        </div><!--Section 1 END-->
        <div class="card-action"> <!--Section 2-->
            <h5 id="task-title">Tasks</h5>
            <div class="input-filter">
                <input type="text" name="filter" id="filter" placeholder="Filter Tasks">
            </div>
            <ul class="collection">
            </ul>
            <a href="" class="clear-tasks-btn">Clear Tasks</a>
      </div> <!--Section 2 END-->
      </div>
</div>





<script type="text/javascript" src="src/app/app.js"></script>
  </body>
</html>
